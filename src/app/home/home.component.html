<div class="container color-dark">
  <div class="col">
    <p>Add recipe list item</p>
  </div>
  <div class="col">
    <p>Your recipe list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@aniname]="recipes.length">
  <div class="col">
    <p class="sm">Use to add to list</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="first recipe item" [(ngModel)]="recipeText">
      <input type="submit" class="btn" [value]="newText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="recipe-container" *ngFor="let x of recipes; let i = index" (click)="removeItem(i)">
      {{ x }}
    </p>
  </div>
</div>
